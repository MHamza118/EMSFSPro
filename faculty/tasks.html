<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSPro - Tasks</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Sidebar Toggle Button for Mobile -->
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-brand">FSPro</div>
        <div class="sidebar-nav">
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="timetable.html"><i class="fas fa-calendar"></i> Time Table</a>
            <a href="attendance.html"><i class="fas fa-clock"></i> Attendance</a>
            <a href="tasks.html" class="active"><i class="fas fa-tasks"></i> Tasks</a>
            <a href="progress.html"><i class="fas fa-chart-line"></i> Progress Reports</a>
            <a href="holidays.html"><i class="fas fa-calendar-alt"></i> Holidays</a>
            <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="card">
                <h2>Task Management</h2>

                <!-- Task Filters -->
                <div class="task-filters">
                    <select id="taskStatusFilter">
                        <option value="all">All Tasks</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="not-achieved">Not Achieved</option>
                    </select>
                    <select id="taskDateFilter">
                        <option value="all">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>

                <!-- Task List -->
                <div class="task-list">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Day</th>
                                <th>Description</th>
                                <th>File</th>
                                <th>Status</th>
                                <th>Reason</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="taskList">
                            <!-- Tasks will be loaded here -->
                        </tbody>
                    </table>
                </div>


            </div>
        </div>

        <!-- Task Status Modal -->
        <div class="modal" id="taskStatusModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Update Task Status</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <form id="taskStatusForm">
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" required>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                            <option value="not-achieved">Not Achieved</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskReason">Reason (if not achieved)</label>
                        <textarea id="taskReason"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Status</button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script type="module" src="js/tasks.js"></script>

    <script>
        // Toggle sidebar on mobile
        document.querySelector('.sidebar-toggle').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
</body>

</html>
