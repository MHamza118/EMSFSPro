<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSPro - Daily Progress Reports</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Sidebar Toggle Button for Mobile -->
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-brand">FSPro</div>
        <div class="sidebar-nav">
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="timetable.html"><i class="fas fa-calendar"></i> Time Table</a>
            <a href="attendance.html"><i class="fas fa-clock"></i> Attendance</a>
            <a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a>
            <a href="progress.html" class="active"><i class="fas fa-chart-line"></i> Progress Reports</a>
            <a href="holidays.html"><i class="fas fa-calendar-alt"></i> Holidays</a>
            <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="row">
                <!-- Submit Progress Report -->
                <div class="card">
                    <h3>Submit Daily Progress Report</h3>
                    <form id="progressForm">
                        <div class="form-group">
                            <label for="progressDate">Date</label>
                            <input type="date" id="progressDate" required>
                        </div>
                        <div class="form-group">
                            <label for="progressDetails">Details</label>
                            <textarea id="progressDetails" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="progressFile">Attach File</label>
                            <div class="file-upload">
                                <input type="file" id="progressFile">
                                <i class="fas fa-paperclip"></i> Click to attach file
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Progress</button>
                    </form>
                </div>

                <!-- Previous Reports -->
                <div class="card">
                    <h3>Your Previous Reports</h3>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Details</th>
                                <th>File</th>
                                <th>Status</th>
                                <th>Admin Remarks</th>
                            </tr>
                        </thead>
                        <tbody id="previousReports">
                            <!-- Previous reports will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script type="module" src="js/progress.js"></script>

    <script>
        // Toggle sidebar on mobile
        document.querySelector('.sidebar-toggle').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
</body>

</html>
