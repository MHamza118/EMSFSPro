<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSPro - Faculty Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modern-ui.css">
    <link rel="stylesheet" href="../css/enhanced-forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <!-- Sidebar Toggle Button for Mobile -->
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-brand">FSPro</div>
        <div class="sidebar-nav">
            <a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
            <a href="timetable.html"><i class="fas fa-calendar"></i> Time Table</a>
            <a href="attendance.html"><i class="fas fa-clock"></i> Attendance</a>
            <a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a>
            <a href="progress.html"><i class="fas fa-chart-line"></i> Progress Reports</a>
            <a href="holidays.html"><i class="fas fa-calendar-alt"></i> Holidays</a>
            <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="dashboard-grid">
                <!-- Notifications Card -->
                <div class="card">
                    <h3><i class="fas fa-bell"></i> Notifications</h3>
                    <div id="notifications">
                        <!-- Notifications will be loaded here -->
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="card">
                    <h3><i class="fas fa-chart-bar"></i> Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-value" id="totalCheckIns">0</span>
                            <span class="stat-label">Total Check-Ins</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="totalCheckOuts">0</span>
                            <span class="stat-label">Total Check-Outs</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="lateCheckIns">0</span>
                            <span class="stat-label">Late Check-Ins</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="totalAbsences">0</span>
                            <span class="stat-label">Total Absences</span>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card">
                    <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
                    <div class="quick-actions">
                        <button class="btn btn-primary" id="checkInBtn">Check In</button>
                        <button class="btn btn-primary" id="checkOutBtn">Check Out</button>
                        <button class="btn btn-primary" id="addLateCheckInBtn">Add Late Check-In</button>
                        <button class="btn btn-primary" id="requestHolidayBtn">Request Holiday</button>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="card">
                    <h3><i class="fas fa-history"></i> Recent Activity</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Activity</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="recentActivity">
                            <!-- Recent activity will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="js/dashboard.js"></script>

    <script>
        // Toggle sidebar on mobile
        document.querySelector('.sidebar-toggle').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>

    <!-- Modern UI Enhancements -->
    <script src="../js/modern-ui.js"></script>
    <script src="../js/enhanced-forms.js"></script>
</body>

</html>
